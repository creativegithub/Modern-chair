<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair Page</title>
    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style_.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="wrapper-info media-margin">
          <p class="title">Modern chair</p>
          <h1 class="heading">Telford Longue</h1>
          <h4 class="price">$254 <span>$530</span></h4>
          <div class="description-section">
            <input
              type="radio"
              name="desc"
              class="desc-btn description-1"
              id="desc-1"
              checked
            />
            <label for="desc-1">Description</label>
            <input type="radio" name="desc" class="desc-btn description-2" id="desc-2" />
            <label for="desc-2">Details</label>
            <div class="description-section descs desc-section">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
            </div>
            <div class="description-section descs detail-section">
                <p class="para-section"><span>80</span>cm <br />Length</p>
                <p class="para-section"><span>65</span>cm <br />Width</p>
                <p class="para-section"><span>90</span>cm <br />Height</p>
                <p class="para-section"><span>17.6</span>lbs <br />Weight</p>
            </div>
          </div>
          <h5>Choose Color :</h5>
        </div>

        <input
          type="radio"
          name="color-btn"
          id="color-1"
          class="for-color-1 color-btn"
          checked
        />
        <label for="color-1" class="color-1"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-2"
          class="for-color-2 color-btn"
        />
        <label for="color-2" class="color-2"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-3"
          class="for-color-3 color-btn"
        />
        <label for="color-3" class="color-3"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-4"
          class="for-color-4 color-btn"
        />
        <label for="color-4" class="color-4"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-5"
          class="for-color-5 color-btn"
        />
        <label for="color-5" class="color-5"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-6"
          class="for-color-6 color-btn"
        />
        <label for="color-6" class="color-6"></label>
        <div class="wrapper-info submit-btn">
          <button class="btn">
            <i class="fa-solid fa-cart-arrow-down icon"></i>Add To Cart
          </button>
        </div>

        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>

        <div class="bg-color chair-1"></div>
        <div class="bg-color chair-2"></div>
        <div class="bg-color chair-3"></div>
        <div class="bg-color chair-4"></div>
        <div class="bg-color chair-5"></div>
        <div class="bg-color chair-6"></div>
      </div>
    </div>
  </body>
</html>
